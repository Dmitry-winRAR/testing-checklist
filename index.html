<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Checklist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <h1>üõ†Ô∏è Testing Checklist</h1>
    </header>

    <main class="main-content">
        <section class="input-section">
            <input type="text" id="task-name" placeholder="Task name..." class="task-input">
            <select id="task-priority" class="task-priority">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-task" class="add-task-btn">Add Task</button>
        </section>

        <section class="tasks-section">
            <ul id="task-list" class="task-list"></ul>
        </section>
    </main>

    <footer class="app-footer">
        <button id="clear-all" class="clear-btn">Clear All Tasks</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
